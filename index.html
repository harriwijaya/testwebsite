<!DOCTYPE html>
   <head>
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   </head>
   <body>
   <!-- Plotly chart will be drawn inside this div -->
   <div id="plotly-div"></div>
     <script>
     var data = [
  {
    stream: {
      maxpoints: 500, 
      token: "your_stream_token_here"
    }, 
    type: "scatter"
  }
];
Plotly.plot('plotly-div', data);
     </script>

 </html>
